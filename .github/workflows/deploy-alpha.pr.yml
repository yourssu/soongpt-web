name: 😡 [DEPLOY] Pull Request actions

on:
  pull_request:
    types: [labeled, unlabeled, synchronize, opened]

jobs:
  alpha_deploy:
    if: contains(github.event.pull_request.labels.*.name, 'alpha')
    runs-on: ubuntu-latest
    name: Deploy to Alpha
    steps:
      - name: 🏁 Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com/'

      - name: 🔗 Prepare Corepack
        run: |
          corepack prepare pnpm@10 --activate

      - name: 🔗 Resolve Dependency
        # Todo: caching pnpm store
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: 🛫 Build application
        id: build_output
        run: pnpm build

      - name: 🚀 Deploy to CloudFlare
        id: deploy_to_cloudflare
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'soongpt-web-alpha'
          directory: 'dist'
          branch: ${{ github.head_ref || github.ref_name }}
          wranglerVersion: '3'
