name: ðŸš€ [DEPLOY] Build and Deploy

on:
  workflow_call:
    secrets:
      CLOUDFLARE_ACCOUNT_ID:
        required: true
        type: string
      CLOUDFLARE_API_TOKEN:
        required: true
        type: string
      VITE_MIXPANEL_TOKEN:
        required: true
        type: string
      VITE_CHANNEL_TALK_PLUGIN_KEY:
        required: true
        type: string
      VITE_SENTRY_DSN:
        required: true
        type: string
      VITE_SENTRY_AUTH_TOKEN:
        required: true
        type: string
    inputs:
      STAGE:
        required: true
        type: string
        default: 'alpha'
      BRANCH_NAME:
        required: true
        type: string
      CLOUDFLARE_PROJECT_NAME:
        required: true
        type: string

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com/'

      - name: ðŸ”’ Set Environment Variables
        run: |
          echo "VITE_STAGE=${{ inputs.STAGE }}" >> $GITHUB_ENV
          echo "VITE_MIXPANEL_TOKEN=${{ secrets.VITE_MIXPANEL_TOKEN }}" >> $GITHUB_ENV
          echo "VITE_CHANNEL_TALK_PLUGIN_KEY=${{ secrets.VITE_CHANNEL_TALK_PLUGIN_KEY }}" >> $GITHUB_ENV
          echo "VITE_SENTRY_DSN=${{ secrets.VITE_SENTRY_DSN }}" >> $GITHUB_ENV
          echo "VITE_SENTRY_AUTH_TOKEN=${{ secrets.VITE_SENTRY_AUTH_TOKEN }}" >> $GITHUB_ENV

      - name: ðŸ”— Prepare Corepack
        run: |
          corepack prepare pnpm@10 --activate

      - name: ðŸ”— Resolve Dependency
        # Todo: caching pnpm store
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: ðŸ›« Build application
        id: build_output
        run: pnpm build

      - name: ðŸš€ Deploy to CloudFlare
        id: deploy_to_cloudflare
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ inputs.CLOUDFLARE_PROJECT_NAME }}
          directory: 'dist'
          branch: ${{ inputs.BRANCH_NAME }}
          wranglerVersion: '3'
